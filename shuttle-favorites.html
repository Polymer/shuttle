<link rel="import" href="../../../polymer-elements/polymer-selector/polymer-selector.html">
<link rel="import" href="../../../polymer-ui-elements/polymer-ui-toolbar/polymer-ui-toolbar.html">

<polymer-element name="shuttle-favorites" attributes="favorites favorite">
  <template>
    <style>
      @host {
        * {
          background-color: #eee;
        }
      }
      
      .label {
        padding-left: 20px;
      }
      
      .group {
        height: 29px;
        line-height: 29px;
        padding-left: 20px;
        border-bottom: 1px solid #eee;
        background: #eee;
        color: #8f8f8f;
        font-size: 12px;
        font-weight: bold;
      }
      
      .card {
        background-color: #fff;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: 10px;
      }
      
      .fav-item {
        height: 59px;
        line-height: 59px;
        padding: 0 20px;
        border-bottom: 1px solid #eee;
        font-size: 14px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
      }
      
      .fav-item.polymer-selected {
        background: #ddd;
      }
      
      .to {
        padding-left: 4px;
        font-size: 12px;
        font-weight: normal;
        opacity: 0.5;
      }
    </style>
    
    <polymer-ui-toolbar>
      <div class="label">Favorites</div>
    </polymer-ui-toolbar>
    <polymer-selector selected="{{selected}}" selectedModel="{{favorite}}">
      <template repeat="{{favorites}}">
        <div class="fav-item card">{{fromStop.name}} <span class="to">to {{toStop.name}}</span></div>
      </template>
    </polymer-selector>
  </template>
  <script>
    Polymer('shuttle-favorites', {
      clearSelection: function() {
        this.selected = null;
      }
    });
  </script>
</polymer-element>
