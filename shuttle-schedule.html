<link rel="import" href="../../../polymer-elements/polymer-grid-layout/polymer-grid-layout.html">
<link rel="import" href="../../../polymer-elements/polymer-localstorage/polymer-localstorage.html">
<link rel="import" href="../../../polymer-ui-elements/polymer-ui-toolbar/polymer-ui-toolbar.html">
<link rel="import" href="../../../polymer-ui-elements/polymer-ui-icon-button/polymer-ui-icon-button.html">
<link rel="import" href="../../../polymer-ui-elements/polymer-ui-ratings/polymer-ui-ratings.html">
<link rel="import" href="shuttle-timetable.html">
<link rel="import" href="shuttle-stop-picker-button.html">
<link rel="import" href="shuttle-stop-picker.html">

<polymer-element name="shuttle-schedule" attributes="fromStop favorites favorite">
  <template>
    <link rel="stylesheet" href="../../../polymer-elements/polymer-flex-layout/polymer-flex-layout.css">
    <style>
      @host {
        * {
          color: #333;
        }
      }
      
      polymer-ui-toolbar {
        position: relative;
      }
      
      .from-stop-button {
        border-right: 1px solid #ccc;
      }
      
      .to-stop-button {
        border-left: 1px solid #ccc;
      }
      
      #officeStopsMenu, #remoteStopsMenu {
        position: absolute !important;
        top: 60px;
        right: 0;
        bottom: 0;
        left: 0;
        font-size: 12px;
      }
      
      .swap-button-container {
        width: 60px;
        text-align: center;
      }
      
      #description {
        height: 110px;
        font-size: 18px;
        padding: 10px 35px 0 20px;
      }
      
      polymer-ui-ratings {
        position: absolute;
        top: 8px;
        right: 2px;
      }
      
      #timetable {
        border-top: 1px solid #ccc;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    
    <polymer-grid-layout nodes="{{nodes}}" layout="{{layout}}"></polymer-grid-layout>
    <polymer-localstorage id="storage" name="shuttle-storage1" value="{{userData}}"></polymer-localstorage>
    
    <polymer-ui-toolbar id="toolbar">
      <shuttle-stop-picker-button flex class="from-stop-button" on-tap="toggleFromMenu" 
          active="{{reverse ? remoteStopsMenuOpened : officeStopsMenuOpened}}">{{fromStop.short_name}}</shuttle-stop-picker-button>
      <div class="swap-button-container">
        <polymer-ui-icon-button src="assets/ic_swaphoriz_darkreg.png" on-tap="swap"></polymer-ui-icon-button>
      </div>
      <shuttle-stop-picker-button flex class="to-stop-button" on-tap="toggleToMenu" 
          active="{{reverse ? officeStopsMenuOpened : remoteStopsMenuOpened}}">{{toStop.short_name}}</shuttle-stop-picker-button>
    </polymer-ui-toolbar>
    
    <shuttle-stop-picker id="officeStopsMenu" selected="{{officeSelected}}" selectedStop="{{officeSelectedStop}}" 
        stops="{{officeStops}}" opened="{{officeStopsMenuOpened}}" searchInputLabel="Search Office Stops"></shuttle-stop-picker>
    <shuttle-stop-picker id="remoteStopsMenu" selected="{{remoteSelected}}" selectedStop="{{remoteSelectedStop}}" 
        stops="{{remoteStops}}" opened="{{remoteStopsMenuOpened}}"></shuttle-stop-picker>
    
    <div id="description">
      {{fromStop.name}} to {{toStop.name}}
      <polymer-ui-ratings count="1" value="{{isFav}}" on-tap="handleFavTap"></polymer-ui-ratings>
    </div>
    
    <shuttle-timetable id="timetable" fromStop="{{fromStop}}" toStop="{{toStop}}" 
        fromStops="{{fromStops}}" toStops="{{toStops}}"></shuttle-timetable>
  </template>
  <script>
    Polymer('shuttle-schedule', {
      officeSelectedStop: null,
      remoteSelectedStop: null,
      reverse: false,
      isFav: false,
      favorite: null,
      ready: function() {
        this.nodes = [this.$.toolbar, this.$.description, this.$.timetable];
        this.layout = [
          [1],
          [2], 
          [3],
          [3]
        ];
        
        this.populateStops();
        this.populateUserData();
      },
      populateUserData: function() {
        if (!this.userData) {
          this.userData = {};
        }
        this.favorites = this.userData.favorites = 
            this.userData.favorites || [];
        this.officeSelected = Shuttle.isMock ? 1 : 
            (this.userData.officeSelected || 7);
        this.remoteSelected = Shuttle.isMock ? 0 : 
            (this.userData.remoteSelected || 70);
      },
      populateStops: function() {
        Shuttle.stops.forEach(function(s, i) {
          s.index = i;
        });
        this.officeStops = Shuttle.stops.filter(function(s) {
          return s.is_work;
        });
        this.remoteStops = Shuttle.stops;
      },
      swap: function() {
        this.reverse = !this.reverse;
        this.officeSelectedStopChanged();
        this.remoteSelectedStopChanged();
      },
      officeSelectedStopChanged: function() {
        this[this.reverse ? 'toStop' : 'fromStop'] = this.officeSelectedStop;
        this.updateFav();
        this.saveSelected();
      },
      remoteSelectedStopChanged: function() {
        this[this.reverse ? 'fromStop' : 'toStop'] = this.remoteSelectedStop;
        this.updateFav();
        this.saveSelected();
      },
      toggleFromMenu: function() {
        this.toggleMenu(this.reverse ? 'remote' : 'office');
      },
      toggleToMenu: function() {
        this.toggleMenu(this.reverse ? 'office' : 'remote');
      },
      toggleMenu: function(name) {
        var m = this.$[name + 'StopsMenu'];
        m.toggle();
      },
      favoriteChanged: function() {
        if (this.favorite) {
          var f = this.favorite.fromStop.index;
          var t = this.favorite.toStop.index;
          this.reverse = this.favorite.reverse;
          this.officeSelected = this.reverse ? t : f;
          this.remoteSelected = this.reverse ? f : t;
          this.officeSelectedStopChanged();
          this.remoteSelectedStopChanged();
        }
      },
      updateFav: function() {
        if (!this.fromStop || !this.toStop) {
          return;
        }
        for (var i = 0, f; f = this.favorites[i]; i++) {
          if (f.fromStop.index === this.fromStop.index && 
              f.toStop.index === this.toStop.index) {
            this.isFav = true;
            return;
          }
        }
        this.isFav = false;
      },
      handleFavTap: function() {
        var fav = {
          fromStop: this.fromStop, 
          toStop: this.toStop, 
          reverse: this.reverse
        };
        if (this.isFav) {
          this.favorites.push(fav);
        } else {
          this.favorites.forEach(function(f, i) {
            if (f.fromStop.index === fav.fromStop.index && 
                f.toStop.index === fav.toStop.index) {
              this.favorites.splice(i, 1);
              return;
            }
          }, this);
        }
        this.$.storage.save();
      },
      saveSelected: function() {
        if (Shuttle.isMock) {
          return;
        }
        this.userData.officeSelected = this.officeSelected;
        this.userData.remoteSelected = this.remoteSelected;
        this.$.storage.save();
      }
    });
  </script>
</polymer-element>
