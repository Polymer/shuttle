<polymer-element name="shuttle-stop-picker-button" attributes="active">
  <template>
    <style>
      @host {
        * {
          position: relative;
          height: 100%;
          line-height: 60px;
          text-align: center;
          font-size: 14px;
          cursor: pointer;
        }
        
        /* has active but not active="false" */
        [active]:not([active=false]) {
          background: #ddd;
        }
      }

      #arrow {
        display: none;
        position: absolute;
        bottom: -1px;
        left: 50%;
      }
      
      #arrow[active] {
        display: block;
      }
      
      .arrow {
        height: 1px;
        width: 0;
        margin: -17px -7px 0;
        border-color: transparent transparent #cfcfcf transparent;
        border-style: solid;
        border-width: 8px;
      }
      
      .arrow-inner {
        border-bottom-color: white;
        margin-top: -16px;
      }
      
    </style>
    
    <div><content></content></div>
    <div id="arrow" active?="{{active}}">
      <div class="arrow"></div>
      <div class="arrow arrow-inner"></div>
    </div>
  </template>
  <script>
    Polymer('shuttle-stop-picker-button', {
      active: false
    });
  </script>
</polymer-element>
